<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="spacer"></div>
            <div class="logo">
                <div class="image"><img src="./img/odin-lined.png" alt="Odin logo" height="100"></div>
                <div class="text">ODIN</div>
            </div>
            <div class="spacer"></div>
            <div class="credit">Photo by&nbsp;<span class="underline">Halie West</span>&nbsp;on&nbsp;<span class="underline">Unsplash</span></div>
        </div>
        <div class="form">
            <div class="header">
                <p></p>
                <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
                <p class="header-text, header-end">You <i>know</i> you want to.</p>
            </div>
            <div class="body">
                <p class="form-text">Let's do this!</p>
                <div class="form-blocks">
                    <div class="form-block-1">
                        <form action="#" method="post">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" placeholder="Your" required>
                        </form>
                        <form action="#" method="post">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="example@gmail.com" required>
                        </form>
                        <form action="#" method="post">
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="hunter2" required minlength="8">
                        </form>
                    </div>
                    <div class="form-block-2">
                        <form action="#" method="post">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" placeholder="Name" required>
                        </form>
                        <form action="#" method="post">
                            <label for="phone_number">Phone number:</label>
                            <input type="tel" id="phone_number" placeholder="123-456-7890" required>
                        </form>
                        <form action="#" method="post">
                            <label for="confirm_password">Confirm password:</label>
                            <input type="password" id="confirm_password" placeholder="*******" required minlength="8">
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer">
                <form action="#" method="post">
                    <button class="button" type="submit">Create Account</button>
                </form>
                <p class="footer-text">Already have an account? <a href="#" class="link-style">Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
