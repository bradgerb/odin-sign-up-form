<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="spacer"></div>
            <div class="logo">
                <div class="image"><img src="./img/odin-lined.png" alt="Odin logo" height="100"></div>
                <div class="text">ODIN</div>
            </div>
            <div class="spacer"></div>
            <div class="credit">Photo by&nbsp;<span class="underline">Halie West</span>&nbsp;on&nbsp;<span class="underline">Unsplash</span></div>
        </div>
        <div class="form">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="body">
                <p>Let's do this!</p>
                <form action=""></form>
            </div>
            <div class="footer">
                <button class="button">Create Account</button>
                <p>Already have an account? <span class="log-in">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
